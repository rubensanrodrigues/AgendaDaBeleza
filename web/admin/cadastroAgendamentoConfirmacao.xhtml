<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="/WEB-INF/template/publicTemplate.xhtml">
            <ui:param name="pageTitle" value="Agendmento"/>
            <ui:define name="content">
                <h3>#{pageTitle} - Área administrativa</h3>
                <br/>
                <p><b>Agendamento realizado com sucesso!</b></p>
                <br/>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText style="font-weight: bold;" id="itHorario" value="#{strDataFormatada}" />

                        <h:outputLabel style="font-style: italic;" for="itNome" value="Nome:"/>
                        <h:outputText id="itNome" value="#{mainAdminMB.agendamento.nome}" />

                        <h:outputLabel style="font-style: italic;" for="itContato" value="Contato"/>
                        <h:outputText id="itContato" value="#{mainAdminMB.agendamento.contato}" />

                        <h:outputLabel style="font-style: italic;" for="itObservacao" value="Observação"/>
                        <h:outputText id="itObservacao" value="#{mainAdminMB.agendamento.observacao}" />
                        <br/>
                        <br/>
                        <f:facet name="footer">
                            <h:link value="Continuar" outcome="detalheHorario" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                <br />
            </ui:define>          
        </ui:composition>
    </body>
</html>
