<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/WEB-INF/template/publicTemplate.xhtml">
            <ui:param name="pageTitle" value="Agenda da Beleza"/>
            <ui:define name="content">
                <h3>#{pageTitle} - Área administrativa</h3>
                <h:form>
                    <table>
                        <tr>
                            <td>&nbsp;</td>
                            <th width="15%">Seg</th>
                            <th width="15%">Ter</th>
                            <th width="15%">Qua</th>
                            <th width="15%">Qui</th>
                            <th width="15%">Sex</th>
                            <th width="15%">Sab</th>
                        </tr>
                        <ui:repeat value="#{mainAdminMB.agendamentos}" var="agendamentoAdminRow">
                            <tr>
                                <th class="tagh #{agendamentoAdminRow.tim.cssClass}"><h:outputText value="#{agendamentoAdminRow.tim.dados}" /></th>
                                <td class="tagd #{agendamentoAdminRow.seg.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.seg.dados}" action="#{mainAdminMB.detalharHorario}" >
                                        <f:param name="horario" value="#{agendamentoAdminRow.seg.param}"/>
                                    </h:commandLink>
                                </td>
                                <td class="tagd #{agendamentoAdminRow.ter.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.ter.dados}" action="#{mainAdminMB.detalharHorario}" rendered="#{not empty agendamentoAdminRow.ter.param}">
                                        <f:param name="horario" value="#{agendamentoAdminRow.ter.param}"/>
                                    </h:commandLink>
                                    <h:outputText value="#{agendamentoAdminRow.ter.dados}" rendered="#{empty agendamentoAdminRow.ter.param}"/>
                                </td>
                                <td class="tagd #{agendamentoAdminRow.qua.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.qua.dados}" action="#{mainAdminMB.detalharHorario}" rendered="#{not empty agendamentoAdminRow.qua.param}">
                                        <f:param name="horario" value="#{agendamentoAdminRow.qua.param}"/>
                                    </h:commandLink>
                                    <h:outputText value="#{agendamentoAdminRow.qua.dados}" rendered="#{empty agendamentoAdminRow.qua.param}"/>
                                </td>
                                <td class="tagd #{agendamentoAdminRow.qui.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.qui.dados}" action="#{mainAdminMB.detalharHorario}" rendered="#{not empty agendamentoAdminRow.qui.param}">
                                        <f:param name="horario" value="#{agendamentoAdminRow.qui.param}"/>
                                    </h:commandLink>
                                    <h:outputText value="#{agendamentoAdminRow.qui.dados}" rendered="#{empty agendamentoAdminRow.qui.param}"/>
                                </td>
                                <td class="tagd #{agendamentoAdminRow.sex.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.sex.dados}" action="#{mainAdminMB.detalharHorario}" rendered="#{not empty agendamentoAdminRow.sex.param}">
                                        <f:param name="horario" value="#{agendamentoAdminRow.sex.param}"/>
                                    </h:commandLink>
                                    <h:outputText value="#{agendamentoAdminRow.sex.dados}" rendered="#{empty agendamentoAdminRow.sex.param}"/>
                                </td>
                                <td class="tagd #{agendamentoAdminRow.sab.cssClass}">
                                    <h:commandLink value="#{agendamentoAdminRow.sab.dados}" action="#{mainAdminMB.detalharHorario}" rendered="#{not empty agendamentoAdminRow.sab.param}">
                                        <f:param name="horario" value="#{agendamentoAdminRow.sab.param}"/>
                                    </h:commandLink>
                                    <h:outputText value="#{agendamentoAdminRow.sab.dados}" rendered="#{empty agendamentoAdminRow.sab.param}"/>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </h:form>
            </ui:define>          
        </ui:composition>
    </body>
</html>
